<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录/注册页面</title>
		  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" href="../img/logo2.png" >
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
		<div class="jumbotron">
  <h1 style="font-size: 60px;">Welcome to the Management System</h1><br>
  <p>You can arrange the use of every part!</p>
  <p>But first and foremost,you must sign in the system.</p>
  <p>If you have not the username,you can sign up by onclick the button below!</p>
  <p><!--<a class="btn btn-success btn-lg" href="#" role="button">Learn more</a>-->
  	<div class="position">
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" >Sign in</button>
		<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModalUp" >Sign up</button>

		</div>
		<div class="modal fade bs-example-modal-md" id="myModal" role="dialog" aria-labal="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Sign in</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label class="control-label">username</label>
								<input type="text" name="c_no" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">password</label>
								<input type="password" name="password" class="form-control">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-md" data-dismiss="modal">
							Close
						</button>
						<button type="button" class="btn btn-success btn-md" onclick="window.location='1s_data.html'">
							Sign In
						</button>
					</div>
				</div>
			</div>
			
		</div>
		
		
		<div class="modal fade bs-example-modal-md" id="myModalUp" role="dialog" aria-labal="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Sign up</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label class="control-label">username</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">class_name</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">school_name</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">profession_name</label>
								<input type="text" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">password</label>
								<input type="password" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">confirm_password</label>
								<input type="password" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">class_photo</label>
								<input type="file" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">enrol data</label>
								<input type="text" class="form-control">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-md" data-dismiss="modal">
							Close
						</button>
						<button type="button" class="btn btn-primary btn-md">
							Sign Up
						</button>
					</div>
				</div>
			</div>
		</div>
  </p>
	</div>
</div>
	</body>
</html>
