        function SignOut(){
            $.ajax({
                url: "http://localhost:8880/login/studentLogout",
                type: "get",
                dataType: "text",
                success: function (result) {
                    if(result == "true"){
                        window.location="SignIn.html";
                    }else{
                        alert("退出登陆失败");
                    }
                },
                error: function(e){
                    alert("网络请求异常");
                }
            });
        }
